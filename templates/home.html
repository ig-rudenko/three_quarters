{% extends 'base.html' %}
{% load static %}

{% block content-head %}
<style>
.card-image {
    background-position: center center;
}
.black-back {
    background-color: #121212;
    border-radius: 10px;
    padding: 10px 10px;
}
.white-back {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 10px 10px;
}
</style>
<div class="container py-3">
<div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-4 py-5">
  <div class="col">
    <a href="{% url 'books' %}" class="text-decoration-none">
    <div class="card-image card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
         style="background-image: url('{% static 'img/books.png' %}')">
      <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Книги</h3>
        <ul class="d-flex list-unstyled mt-auto">
          <li class="me-auto black-back">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">

            </svg>
          </li>
        </ul>
      </div>
    </div>
    </a>
  </div>

  <div class="col">
    <a href="{% url 'journal' %}" class="text-decoration-none">
    <div class="card-image card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
         style="background-image: url('{% static 'img/journal.png' %}')">
      <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Journals</h3>
        <ul class="d-flex list-unstyled mt-auto">
          <li class="me-auto white-back">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black" viewBox="0 0 16 16">

            </svg>
          </li>
        </ul>
      </div>
    </div>
    </a>
  </div>

  <div class="col">
    <a href="{% url 'comics' %}" class="text-decoration-none">
    <div class="card-image card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
         style="background-image: url('{% static 'img/comics.png' %}')">
      <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold text-dark">Comics</h3>

              <path d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"></path>

</div>
